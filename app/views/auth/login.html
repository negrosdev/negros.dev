{% extends "base.html" %}

{% block content %}

<div class="container terminal-margin-large-top">
  <form action="{{ url_for('auth.create') }}" method="POST">
    <fieldset>
      <legend>Acesso a plataforma</legend>

      {{ form.csrf_token }}

      <div class="form-group">
        {{ form.email.label }}
        {{ form.email() }}
      </div>

      <div class="form-group">
        {{ form.password.label }}
        {{ form.password() }}
      </div>

      <div class="form-group">
        {{ form.submit(class_="btn btn-default") }}
      </div>
    </fieldset>
  </form>
</div>

{% endblock %}
