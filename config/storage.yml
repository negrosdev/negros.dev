test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

google:
  service: GCS
  credentials: <%= Rails.application.credentials.dig(:google, :credentials) %>
  project: <%= Rails.application.credentials.dig(:google, :project) %>
  bucket: <%= Rails.application.credentials.dig(:google, :bucket) %>
  public: true